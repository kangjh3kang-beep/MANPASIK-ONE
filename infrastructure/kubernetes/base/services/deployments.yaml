# ManPaSik 마이크로서비스 기본 Deployment 템플릿
# 각 서비스별로 이 템플릿을 참조하여 생성

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: manpasik
  labels:
    app: gateway
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
        tier: frontend
    spec:
      containers:
      - name: gateway
        image: manpasik/gateway:latest
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8443
          name: https
        envFrom:
        - configMapRef:
            name: manpasik-config
        - secretRef:
            name: manpasik-secrets
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: manpasik
spec:
  selector:
    app: gateway
  ports:
  - name: http
    port: 80
    targetPort: 8080
  - name: https
    port: 443
    targetPort: 8443
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: manpasik
  labels:
    app: auth-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        tier: backend
    spec:
      containers:
      - name: auth-service
        image: manpasik/auth-service:latest
        ports:
        - containerPort: 50051
          name: grpc
        envFrom:
        - configMapRef:
            name: manpasik-config
        - secretRef:
            name: manpasik-secrets
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          grpc:
            port: 50051
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          grpc:
            port: 50051
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: manpasik
spec:
  selector:
    app: auth-service
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: measurement-service
  namespace: manpasik
  labels:
    app: measurement-service
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: measurement-service
  template:
    metadata:
      labels:
        app: measurement-service
        tier: backend
    spec:
      containers:
      - name: measurement-service
        image: manpasik/measurement-service:latest
        ports:
        - containerPort: 50054
          name: grpc
        envFrom:
        - configMapRef:
            name: manpasik-config
        - secretRef:
            name: manpasik-secrets
        env:
        - name: TIMESCALE_HOST
          valueFrom:
            configMapKeyRef:
              name: manpasik-config
              key: TIMESCALE_HOST
        - name: MILVUS_HOST
          valueFrom:
            configMapKeyRef:
              name: manpasik-config
              key: MILVUS_HOST
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          grpc:
            port: 50054
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          grpc:
            port: 50054
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: measurement-service
  namespace: manpasik
spec:
  selector:
    app: measurement-service
  ports:
  - name: grpc
    port: 50054
    targetPort: 50054
  type: ClusterIP
