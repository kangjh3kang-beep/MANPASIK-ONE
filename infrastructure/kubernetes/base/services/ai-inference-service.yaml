apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-inference-service
  labels:
    app: ai-inference-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-inference-service
  template:
    metadata:
      labels:
        app: ai-inference-service
        tier: backend
    spec:
      containers:
        - name: ai-inference-service
          image: manpasik/ai-inference-service:latest
          ports:
            - containerPort: 50058
              name: grpc
            - containerPort: 9100
              name: metrics
          envFrom:
            - configMapRef:
                name: manpasik-config
            - secretRef:
                name: manpasik-secrets
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:50058"]
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:50058"]
            initialDelaySeconds: 30
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: ai-inference-service
spec:
  selector:
    app: ai-inference-service
  ports:
    - port: 50058
      targetPort: 50058
      name: grpc
    - port: 9100
      targetPort: 9100
      name: metrics
