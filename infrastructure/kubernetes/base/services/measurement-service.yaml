apiVersion: apps/v1
kind: Deployment
metadata:
  name: measurement-service
  labels:
    app: measurement-service
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: measurement-service
  template:
    metadata:
      labels:
        app: measurement-service
        tier: backend
    spec:
      containers:
        - name: measurement-service
          image: manpasik/measurement-service:latest
          ports:
            - containerPort: 50054
              name: grpc
            - containerPort: 9100
              name: metrics
          envFrom:
            - configMapRef:
                name: manpasik-config
            - secretRef:
                name: manpasik-secrets
          env:
            - name: TIMESCALE_HOST
              valueFrom:
                configMapKeyRef:
                  name: manpasik-config
                  key: TIMESCALE_HOST
            - name: MILVUS_HOST
              valueFrom:
                configMapKeyRef:
                  name: manpasik-config
                  key: MILVUS_HOST
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:50054"]
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:50054"]
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: measurement-service
spec:
  selector:
    app: measurement-service
  ports:
    - port: 50054
      targetPort: 50054
      name: grpc
    - port: 9100
      targetPort: 9100
      name: metrics
