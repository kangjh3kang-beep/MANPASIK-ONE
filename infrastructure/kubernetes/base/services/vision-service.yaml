apiVersion: apps/v1
kind: Deployment
metadata:
  name: vision-service
  labels:
    app: vision-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vision-service
  template:
    metadata:
      labels:
        app: vision-service
        tier: backend
    spec:
      containers:
        - name: vision-service
          image: manpasik/vision-service:latest
          ports:
            - containerPort: 50072
              name: grpc
            - containerPort: 9100
              name: metrics
          envFrom:
            - configMapRef:
                name: manpasik-config
            - secretRef:
                name: manpasik-secrets
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:50072"]
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:50072"]
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: vision-service
spec:
  selector:
    app: vision-service
  ports:
    - port: 50072
      targetPort: 50072
      name: grpc
    - port: 9100
      targetPort: 9100
      name: metrics
