apiVersion: apps/v1
kind: Deployment
metadata:
  name: translation-service
  labels:
    app: translation-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: translation-service
  template:
    metadata:
      labels:
        app: translation-service
        tier: backend
    spec:
      containers:
        - name: translation-service
          image: manpasik/translation-service:latest
          ports:
            - containerPort: 50073
              name: grpc
            - containerPort: 9100
              name: metrics
          envFrom:
            - configMapRef:
                name: manpasik-config
            - secretRef:
                name: manpasik-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:50073"]
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:50073"]
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: translation-service
spec:
  selector:
    app: translation-service
  ports:
    - port: 50073
      targetPort: 50073
      name: grpc
    - port: 9100
      targetPort: 9100
      name: metrics
