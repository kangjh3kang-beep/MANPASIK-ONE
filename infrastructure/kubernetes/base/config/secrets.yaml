apiVersion: v1
kind: Secret
metadata:
  name: manpasik-secrets
type: Opaque
stringData:
  # PostgreSQL
  POSTGRES_USER: "manpasik_user"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  DB_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # Redis
  REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # Keycloak
  KEYCLOAK_ADMIN: "admin"
  KEYCLOAK_ADMIN_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # JWT signing key (HMAC-SHA256, minimum 32 bytes)
  JWT_SECRET: "CHANGE_ME_32_BYTES_MINIMUM_KEY"
  JWT_SECRET_KEY: "CHANGE_ME_32_BYTES_MINIMUM_KEY"

  # Encryption master key (AES-256)
  ENCRYPTION_MASTER_KEY: "CHANGE_ME_32_BYTES_AES256_KEY"

  # Payment gateway secrets
  PAYMENT_API_KEY: "CHANGE_ME_IN_PRODUCTION"
  PAYMENT_SECRET_KEY: "CHANGE_ME_IN_PRODUCTION"

  # AI model API keys
  AI_MODEL_API_KEY: "CHANGE_ME_IN_PRODUCTION"

  # Notification service keys
  FCM_SERVER_KEY: "CHANGE_ME_IN_PRODUCTION"
  SMTP_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # Video service keys
  VIDEO_STREAM_SECRET: "CHANGE_ME_IN_PRODUCTION"
