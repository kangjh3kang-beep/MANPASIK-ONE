apiVersion: v1
kind: ConfigMap
metadata:
  name: manpasik-config
data:
  # Environment
  ENVIRONMENT: "development"
  LOG_LEVEL: "info"

  # Database (manpasik-data namespace)
  DB_HOST: "postgres.manpasik-data.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "manpasik"
  DB_SSLMODE: "require"
  POSTGRES_HOST: "postgres.manpasik-data.svc.cluster.local"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "manpasik"

  # TimescaleDB
  TIMESCALE_HOST: "timescaledb.manpasik-data.svc.cluster.local"
  TIMESCALE_PORT: "5432"
  TIMESCALE_DB: "manpasik_ts"

  # Redis
  REDIS_HOST: "redis.manpasik-data.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_ADDR: "redis.manpasik-data.svc.cluster.local:6379"

  # Kafka / Redpanda
  KAFKA_BROKERS: "redpanda.manpasik-data.svc.cluster.local:9092"

  # Milvus (Vector DB)
  MILVUS_HOST: "milvus.manpasik-data.svc.cluster.local"
  MILVUS_PORT: "19530"

  # Keycloak
  KEYCLOAK_URL: "http://keycloak.manpasik.svc.cluster.local:8080"
  KEYCLOAK_REALM: "manpasik"

  # Service addresses for cross-service communication (gRPC)
