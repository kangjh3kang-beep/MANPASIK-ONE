# Dev environment: config overrides
apiVersion: v1
kind: ConfigMap
metadata:
  name: manpasik-config
data:
  ENVIRONMENT: "development"
  LOG_LEVEL: "debug"
  DB_SSLMODE: "disable"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: manpasik-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  tls: []
  rules:
    - host: api.dev.manpasik.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 8080
