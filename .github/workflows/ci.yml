name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  GO_VERSION: '1.22'
  RUST_VERSION: '1.75'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ============================================================================
  # Rust 코어 빌드 및 테스트
  # ============================================================================
  rust-build:
    name: Rust Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rust-core
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: clippy, rustfmt
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust-core/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust-core/**/Cargo.lock') }}
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings
      
      - name: Build
        run: cargo build --release
      
      - name: Test
        run: cargo test --all
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rust-core
          path: rust-core/target/release/libmanpasik_engine.*

  # ============================================================================
  # Go 백엔드 빌드 및 테스트
  # ============================================================================
  go-build:
    name: Go Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('backend/go.sum') }}
      
      - name: Download dependencies
        run: go mod download
      
      - name: Build gateway
        run: go build -v ./gateway/cmd

      - name: Build all services
        run: |
          go build -v ./services/auth-service/cmd
          go build -v ./services/user-service/cmd
          go build -v ./services/device-service/cmd
          go build -v ./services/measurement-service/cmd
          go build -v ./services/subscription-service/cmd
          go build -v ./services/shop-service/cmd
          go build -v ./services/payment-service/cmd
          go build -v ./services/family-service/cmd
          go build -v ./services/notification-service/cmd
          go build -v ./services/health-record-service/cmd
          go build -v ./services/prescription-service/cmd
          go build -v ./services/reservation-service/cmd
          go build -v ./services/telemedicine-service/cmd
          go build -v ./services/admin-service/cmd
          go build -v ./services/community-service/cmd
          go build -v ./services/cartridge-service/cmd
          go build -v ./services/coaching-service/cmd
          go build -v ./services/calibration-service/cmd
          go build -v ./services/ai-inference-service/cmd
          go build -v ./services/video-service/cmd
          go build -v ./services/translation-service/cmd

      - name: Test (unit + service + orchestrator)
        run: |
          go test -v -race -count=1 ./services/*/internal/service/... ./shared/orchestrator/...

      - name: Test (full)
        run: go test -v -race -coverprofile=coverage.out ./...
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: backend/coverage.out
          flags: backend

  # ============================================================================
  # Lint 검사
  # ============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: backend

  # ============================================================================
  # Docker 이미지 빌드
  # ============================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [rust-build, go-build]
    if: github.event_name == 'push'
    
    strategy:
      matrix:
        service:
          - gateway
          - auth-service
          - user-service
          - device-service
          - measurement-service
          - subscription-service
          - shop-service
          - payment-service
          - family-service
          - notification-service
          - health-record-service
          - prescription-service
          - reservation-service
          - telemedicine-service
          - admin-service
          - community-service
          - cartridge-service
          - coaching-service
          - calibration-service
          - ai-inference-service
          - video-service
          - translation-service
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # E2E 테스트 (PR 및 main 브랜치)
  # ============================================================================
  e2e-test:
    name: E2E Test
    runs-on: ubuntu-latest
    needs: [go-build]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run E2E tests
        working-directory: backend
        run: go test -tags=integration -v ./tests/e2e/... -timeout 120s

  # ============================================================================
  # Observability 검증
  # ============================================================================
  observability-test:
    name: Observability Verification
    runs-on: ubuntu-latest
    needs: [go-build]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Verify metrics endpoints
        run: |
          cd backend
          go test -v ./shared/observability/...

  # ============================================================================
  # 통합 테스트
  # ============================================================================
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [go-build]
    if: github.ref == 'refs/heads/main'
    
    defaults:
      run:
        working-directory: backend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('backend/go.sum') }}
      
      - name: Download dependencies
        run: go mod download
      
      # E2E: 서비스 미기동 시 TestServiceHealth/TestMeasurementFlow는 연결 실패로 스킵 가능
      - name: Run E2E tests
        run: go test -v -count=1 ./tests/e2e/...
        env:
          AUTH_SERVICE_ADDR: localhost:50051
          MEASUREMENT_SERVICE_ADDR: localhost:50054
