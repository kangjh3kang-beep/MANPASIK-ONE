name: manpasik
description: 만파식 헬스케어 AI 생태계
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 상태관리
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # 라우팅
  go_router: ^13.0.0

  # 네트워크
  dio: ^5.4.0
  grpc: ^4.0.1
  protobuf: ^3.1.0

  # 로컬 저장소
  sqflite: ^2.3.0
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.0
  image_picker: ^1.0.7
  url_launcher: ^6.2.0

  # UI
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.6
  fl_chart: ^0.69.0

  # 유틸리티
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  intl: ^0.20.2
  logger: ^2.0.2
  uuid: ^4.2.1

  # FFI (Rust Core)
  flutter_rust_bridge: ^2.0.0

  # 보안 저장소
  flutter_secure_storage: ^9.0.0

  # 권한 관리
  permission_handler: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  flutter_lints: ^3.0.1
  mocktail: ^1.0.4

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
